{% extends "base.html" %}
{% block title %}The Golf Handicap | Add Friend{% endblock %}


{% block content %}

<div class="main">

	<div class="form-wrapper">
		<div class="form">
			<h1>Add Friend.</h1>
			<form class="" action="{{ url_for('add_friend') }}" method="POST">
				{{form.csrf_token}}
				<div class="input-wrap">
					{{form.username}}
				</div>
				<div class="input-wrap">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>

</div>


{% endblock %}
	
</body>
</html>

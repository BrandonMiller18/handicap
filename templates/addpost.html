{% extends "base.html" %}
{% block title %}The Golf Handicap | Create Account{% endblock %}


{% block content %}

<div class="main">
	<div class="form-wrapper">
		<div class="form">
			<h1>Add Post.</h1>
			<form class="" action="{{ url_for('add_post') }}" method="POST" enctype="multipart/form-data">
				{{form.csrf_token}}
				<div class="input-wrap">
					{{form.title}}
				</div>
				<div class="input-wrap">
					{{form.author}}
				</div>
				<div class="input-wrap">
					{{form.meta_title}}
				</div>
				<div class="input-wrap">
					{{form.meta_description}}
				</div>
				<div class="input-wrap">
					{{form.slug}}
				</div>
				<div class="input-wrap">
					{{form.preview_content}}
				</div>
				<div class="input-wrap">
					{{form.content}}
				</div>
				<div class="input-wrap">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>









{% endblock %}

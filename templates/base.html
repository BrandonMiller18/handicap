<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
	<title>{% block title %}{% endblock %}</title>
</head>

<header>
	<div class="home">
		<a href="{{ url_for('index') }}"><i class="fa fa-home" aria-hidden="true"></i></a>
		<a class="fancy-link" href="#Blog">Blog</a>
		<a class="fancy-link" href="#Shop">Shop</a>
	</div>
</header>
	<body>
	<div class="logo">
		<img src="../static/images/logo.svg" alt="">
	</div>
	{% with messages = get_flashed_messages(with_categories=true) %}
	  {% if messages %}
	    <ul class=flashes>
	    {% for category, message in messages %}
	      <div class="{{ category }}"><p>{{ message }}</p></div>
	    {% endfor %}
	    </ul>
	  {% endif %}
	{% endwith %}

	{% block content %}{% endblock %}
